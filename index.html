<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Paypal Factor</title>
    <style>
        :root {
            --primary: #7C3AED;
            --primary-hover: #6D28D9;
            --surface: #1A1A1A;
            --surface-dark: #111111;
            --surface-light: #2A2A2A;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --purple-primary: #9333ea;
            --purple-secondary: #7e22ce;
            --dark-bg: #111827;
            --gray-light: #374151;
            --accent-glow: rgba(147, 51, 234, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), #1a1a2e);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--purple-primary), transparent);
            filter: blur(60px);
            opacity: 0.4;
            animation: floatAnimation 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--purple-primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--purple-primary) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center;
            opacity: 0.1;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(50px, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid var(--border);
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Bienvenue sur notre site</h1>
            <p>Vous allez être redirigé dans quelques secondes...</p>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.open("https://www.paypal.me/Intouchablecredit", "_blank"); // Remplacez ce lien par le vôtre
        }, 3000); // Délai de 3 secondes
    </script>
</body>
</html>
